<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{cabecalho :: head}"></div>
    <title>Crud Manager Spring - Chamados</title>
</head>

<body>
    <div th:replace="~{cabecalho :: navbar}"></div>
    <div class="container my-3">
        <h1>Chamados</h1>   
        
        <div>
            <a th:href="@{/chamados/form}" 
               class="btn btn-primary mb-3 float-right">Abrir Novo Chamado</a>
        </div>
        
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Abertura</th>
                    <th>Prioridade</th>
                    <th>Status</th>
                    <th>Cliente</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chamado : ${chamados}">
                    <td th:text="${chamado.id}"></td>
                    <td th:text="${chamado.titulo}"></td>
                    <td th:text="${chamado.descricao}"></td>
                    <td th:text="${#temporals.format(chamado.dataAbertura, 'dd/MM/yyyy')}"></td>
                    <td th:text="${chamado.prioridade}"></td>
                    <td th:text="${chamado.status}"></td>
                    <td th:text="${chamado.cliente.name}"></td>
                    <td>    
                        <a th:href="@{/chamados/update/{id}(id=${chamado.id})}"
                           class="btn btn-info btn-sm">
                            Alterar
                        </a>
                        
                        <a th:href="@{/chamados/delete/{id}(id=${chamado.id})}"
                           class="btn btn-danger btn-sm">
                            Deletar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/}" class="btn btn-light mt-3">Voltar ao Menu</a>
    </div>
</body>
</html>
