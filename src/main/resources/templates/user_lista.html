<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="cabecalho :: head"></div>
	<title>Lista de Usuários</title>
</head>
<body>
    <div th:replace="cabecalho :: navbar"></div>

	<div class="container my-3">
		<div class="d-flex justify-content-between align-items-center">
			<h1>Usuários</h1>
			<a th:href="@{/users/form}" class="btn btn-primary mb-3">Adicionar Usuário</a>
		</div>
		
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>Gênero</th>
					<th>E-mail</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${usuarios}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.gender}"></td>
					<td th:text="${user.email}"></td>
					<td>	
						<a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-info btn-sm">Alterar</a>
						<a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Deletar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
